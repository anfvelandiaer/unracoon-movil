<ion-fab vertical="top" horizontal="start" slot="absolute" (click)="dismiss()">
  <ion-fab-button>
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
<ion-content>
  <ion-card class="card-center">
    <ion-card-header>Agregar Ticket</ion-card-header>
    <ion-card-content>
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="ticketForm"
        (ngSubmit)="sendTicket()"
      >
        <ion-item>
          <ion-textarea
            class="form-control"
            placeholder="Issue"
            formControlName="issue"
          ></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-input
            class="form-control"
            placeholder="section"
            formControlName="section"
          ></ion-input>
        </ion-item>
        <ion-button ion-button type="submit" style="margin:10px">Enviar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
