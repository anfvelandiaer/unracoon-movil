<div class= "container" >
  <h2>This Week Quiz</h2>
  <div class= "card">
    <div class="card-header">
      Quiz
    </div>

    <div class = "card-body">

      <form
        novalidate
        [formGroup]="userQuizForm"
        [ngModel]="weekQuiz"
      >
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[0]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 1" formControlName= "word1"/>
        </div>

        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[1]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 2" formControlName= "word2"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[2]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 3" formControlName= "word3"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[3]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 4" formControlName= "word4"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[4]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 5" formControlName= "word1"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[5]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 6" formControlName= "word1"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[6]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 7" formControlName= "word1"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[7]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 8" formControlName= "word1"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[8]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 9" formControlName= "word1"/>
        </div>
        <div class="form-group">
          <label class="form-label"> {{weekQuiz[0].words[9]}}</label>
          <input type = "text" class= "form-control" placeholder="Word 10" formControlName= "word1"/>
        </div>

        <button class="btn btn-success" (click)="close()" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</div>
