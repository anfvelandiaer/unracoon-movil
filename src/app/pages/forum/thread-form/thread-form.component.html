<ion-content>
  <ion-card>
    <ion-card-header>Agregar Thread</ion-card-header>
    <ion-card-content>
      <form
        id="loginform"
        autocomplete="off"
        [formGroup]="threadForm"
        (ngSubmit)="sendThread()"
      >
        <ion-item>
          <ion-label>Titulo</ion-label>
          <ion-input
            class="form-control"
            placeholder="Title"
            formControlName="title"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Titulo</ion-label>
          <ion-input
            class="form-control"
            placeholder="Description"
            formControlName="description"
          ></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Enviar</button>
      </form>
    </ion-card-content>
  </ion-card>
  <button ion-button block (click)="dismiss()">Cerrar</button>
</ion-content>
