<ion-content>
  <ion-card class="card-center">
    <ion-card-header>Agregar Palabra</ion-card-header>
    <ion-card-content>
      <form
        id="loginform"
        autocomplete="off"
        [formGroup]="wordsForm"
        (ngSubmit)="sendWord()"
      >
        <ion-item>
          <ion-input
            class="form-control"
            placeholder="Name Animal"
            formControlName="name"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            class="form-control"
            placeholder="Category"
            formControlName="category"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            class="form-control"
            placeholder="Image"
            formControlName="image"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            class="form-control"
            placeholder="LinkW"
            formControlName="linkW"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            class="form-control"
            placeholder="Meaning"
            formControlName="meaning"
          ></ion-input>
        </ion-item>


        <ion-button ion-button type="submit" style="margin:10px">Guardar</ion-button>
        
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
