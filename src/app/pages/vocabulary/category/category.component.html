<ion-content>
  <ion-card class="card-center">
    <ion-card-header>Agregar Categoria</ion-card-header>
    <ion-card-content>
      <form
        id="loginform"
        autocomplete="off"
        [formGroup]="categoryForm"
        (ngSubmit)="sendCategory()"
      >
        <ion-item>
          <ion-input
            class="form-control"
            placeholder="Name"
            formControlName="name"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            class="form-control"
            placeholder="Level"
            formControlName="level"
          ></ion-input>
        </ion-item>
        <ion-button ion-button type="submit" style="margin:10px">Guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
