<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Vocabulary</ion-card-title>
    
      <ion-card-subtitle>Words List</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item
          *ngFor="let word of words"
        >
        <ion-label>
          <h2>{{ word.name }}</h2>
          <p>{{ word.meaning }}</p>
          <p>{{ word.category }}</p>
        </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <div class="agregar-botones">

    <a
      class="btn btn-primary btn-vocabulary p-2 m-3"
      routerLink="/learn/vocabulary/category"
      role="button"
      >Agregar Categoria</a
    >
    --
    <a
      class="btn btn-primary btn-vocabulary p-2 m-3"
      routerLink="/learn/vocabulary/words"
      role="button"
      >Agregar Palabra</a
    >
    </div>

  </ion-card>
</ion-content>
